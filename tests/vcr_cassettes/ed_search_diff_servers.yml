              ["", "https://erddap.marine.ie/erddap/tabledap/mestech.subset", "https://erddap.marine.ie/erddap/tabledap/mestech", "https://erddap.marine.ie/erddap/tabledap/mestech.graph", "", "", "MESTECH Multiparameter Sonde data", "Environmental Sensors. Dublin City University data from a local source.\n\ncdm_data_type = Point\nVARIABLES:\ninstrument_id\ntime (seconds since 1970-01-01T00:00:00Z)\nbattery (Battery Voltage, V)\nclock_date\nclock_time\nconductivity (microSiemens/cm)\ndepth (m)\ndissolved_oxygen (mg/l)\nlatitude (degrees_north)\nlongitude (degrees_east)\nph (Sea Water Ph Reported On Total Scale, pH)\nph_mv (Sea Water pH mV, mV)\nsalinity (Sea Water Practical Salinity, ppt)\nsite_id\nSeaTemperature (Sea Surface Temperature, degree_C)\nturbidity (NTU)\n", "https://erddap.marine.ie/erddap/metadata/fgdc/xml/mestech_fgdc.xml", "https://erddap.marine.ie/erddap/metadata/iso19115/xml/mestech_iso19115.xml", "https://erddap.marine.ie/erddap/info/mestech/index.json", "http://www.mestech.ie", "https://erddap.marine.ie/erddap/rss/mestech.rss", "Dublin City University", "mestech"],
              ["", "https://erddap.marine.ie/erddap/tabledap/spiddal_obs_adcp.subset", "https://erddap.marine.ie/erddap/tabledap/spiddal_obs_adcp", "https://erddap.marine.ie/erddap/tabledap/spiddal_obs_adcp.graph", "", "", "Galway Bay Observatory ADCP data", "Acoustic Doppler Current Profiler (ADCP) data from undersea observatory off Spiddal\n\ncdm_data_type = Point\nVARIABLES:\nserial_number\ntime (seconds since 1970-01-01T00:00:00Z)\nbin_number\nbeam_angle\ncorrelation_0\ncorrelation_1\ncorrelation_2\ncorrelation_3\ndepth (m)\ndirection\necho_intensity_0\necho_intensity_1\necho_intensity_2\necho_intensity_3\nheading\ninstrument_id\nlatitude (degrees_north)\nlongitude (degrees_east)\npercent_good_0\npercent_good_1\npercent_good_2\npercent_good_3\nroll\nsalinity (Sea Water Practical Salinity, PSU)\nspeed_of_sound\ntemperature\nvelocity\n... (4 more variables)\n", "https://erddap.marine.ie/erddap/metadata/fgdc/xml/spiddal_obs_adcp_fgdc.xml", "https://erddap.marine.ie/erddap/metadata/iso19115/xml/spiddal_obs_adcp_iso19115.xml", "https://erddap.marine.ie/erddap/info/spiddal_obs_adcp/index.json", "https://smartbay.ie", "https://erddap.marine.ie/erddap/rss/spiddal_obs_adcp.rss", "Irish Marine Institute", "spiddal_obs_adcp"],
              ["", "https://erddap.marine.ie/erddap/tabledap/argoFloats.subset", "https://erddap.marine.ie/erddap/tabledap/argoFloats", "https://erddap.marine.ie/erddap/tabledap/argoFloats.graph", "", "", "Argo Float Vertical Profiles", "Argo float vertical profiles from Coriolis Global Data Assembly Centres\n(GDAC). Argo is an international collaboration that collects high-quality\ntemperature and salinity profiles from the upper 2000m of the ice-free\nglobal ocean and currents from intermediate depths. The data come from\nbattery-powered autonomous floats that spend most of their life drifting\nat depth where they are stabilised by being neutrally buoyant at the\n\"parking depth\" pressure by having a density equal to the ambient pressure\nand a compressibility that is less than that of sea water. At present there\nare several models of profiling float used in Argo. All work in a similar\nfashion but differ somewhat in their design characteristics. At typically\n10-day intervals, the floats pump fluid into an external bladder and rise\nto the surface over about 6 hours while measuring temperature and salinity.\nSatellites or GPS determine the position of the floats when they surface,\nand the floats transmit their data to the satellites. The bladder then\ndeflates and the float returns to its original density and sinks to drift\nuntil the cycle is repeated. Floats are designed to make about 150 such\ncycles.\nData Management URL: http://www.argodatamgt.org/Documentation\n\ncdm_data_type = TrajectoryProfile\nVARIABLES:\nfileNumber (File Number)\ndata_type\nformat_version (File format version)\nhandbook_version (Data handbook version)\nreference_date_time (Date of reference for Julian days, seconds since 1970-01-01T00:00:00Z)\ndate_creation (Date of file creation, seconds since 1970-01-01T00:00:00Z)\ndate_update (Date of update of this file, seconds since 1970-01-01T00:00:00Z)\nplatform_number (Float unique identifier)\nproject_name (Name of the project)\npi_name (Name of the principal investigator)\n... (37 more variables)\n", "https://erddap.marine.ie/erddap/metadata/fgdc/xml/argoFloats_fgdc.xml", "https://erddap.marine.ie/erddap/metadata/iso19115/xml/argoFloats_iso19115.xml", "https://erddap.marine.ie/erddap/info/argoFloats/index.json", "http://www.argo.net/", "https://erddap.marine.ie/erddap/rss/argoFloats.rss", "Argo", "argoFloats"],
