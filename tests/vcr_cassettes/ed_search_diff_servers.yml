              ["", "https://erddap.marine.ie/erddap/tabledap/imiFurnaceWSdaily.subset", "https://erddap.marine.ie/erddap/tabledap/imiFurnaceWSdaily", "https://erddap.marine.ie/erddap/tabledap/imiFurnaceWSdaily.graph", "", "", "Furnace Weather Station Daily averages", "Furnace Automatic Synoptic Weather Station Daily Averages with No Quality control - data supplied by Met Eireann, visit http://www.met.ie/climate-request/ for Quality Controlled Historical data\n\ncdm_data_type = TimeSeries\nVARIABLES:\ndatasourceid (Datasource ID)\nstation_id\nlongitude (degrees_east)\nlatitude (degrees_north)\ntime (Detection Time, seconds since 1970-01-01T00:00:00Z)\nAtmosphericPressure (Air Pressure, mb)\nTotalRain (Total Rainfall, mm)\nWindSpeed (kn)\nMaxGust (Wind Gust Speed, kn)\nsolarRad (Solar Radiance, J cm-2)\nMeanAirTemperature (Air Temperature, degree_C)\nGrassMin (Grass Min Air Temperature, degree_C)\nMinAirTemperature (Min Air Temperature, degree_C)\nMaxAirTemperature (Max Air Temperature, degree_C)\nSoilTemp5cm (Soil Temperature, degree_C)\nSoilTemp10cm (Soil Temperature, degree_C)\nSoilTemp20cm (Soil Temperature, degree_C)\nEarthTemp30cm (Soil Temperature, degree_C)\nEarthTemp50cm (Soil Temperature, degree_C)\nEarthTemp100cm (Soil Temperature, degree_C)\nHumidity (Relative Humidity, percent)\nqcflag (Quality Control Flags)\n", "https://erddap.marine.ie/erddap/metadata/fgdc/xml/imiFurnaceWSdaily_fgdc.xml", "https://erddap.marine.ie/erddap/metadata/iso19115/xml/imiFurnaceWSdaily_iso19115.xml", "https://erddap.marine.ie/erddap/info/imiFurnaceWSdaily/index.json", "http://www.isde.ie/#/a1eb8b30-c49f-41d4-9809-9676c90d65cd", "https://erddap.marine.ie/erddap/rss/imiFurnaceWSdaily.rss", "Met Eireann", "imiFurnaceWSdaily"],
