            "columnTypes": ["String", "String", "String", "String", "String", "String", "String", "String", "String", "String", "String", "String", "String", "String", "String"],
            "rows": [
              ["https://bluehub.jrc.ec.europa.eu/erddap/griddap/axiomdatascience_908c_6215_85e6", "", "", "https://bluehub.jrc.ec.europa.eu/erddap/griddap/axiomdatascience_908c_6215_85e6.graph", "https://bluehub.jrc.ec.europa.eu/erddap/wms/axiomdatascience_908c_6215_85e6/request", "", "NCEP Reanalysis Daily Averages Surface Flux: Skin Temperature", "NCEP Reanalysis Daily Averages Surface Flux: Skin Temperature. The NCEP/NCAR Reanalysis 1 project is using a state-of-the-art analysis/forecast system to perform data assimilation using past data from 1948 to the present. This model uses a subset of the NCEP Reanalysis data to display daily average surface level temperature values from January 1, 1948 to the present. Over land, NCEP surface skin temperatures represent the soil temperature at ground level. Over water, they represent the sea surface temperature. If sea ice cover is present, they represent the estimated temperature of the water surface below the ice (estimations which are often inaccurate). The spatial coverage of this dataset is 88.542N-88.542S, 0E-358.125E, covering the surface of the earth with a 192x94 T62 Gaussian grid. This model is updated daily.\n\ncdm_data_type = Grid\nVARIABLES (all of which use the dimensions [time][latitude][longitude]):\nskt (mean Daily SST/Land Skin Temperature, degree_Celsius)\n", "https://bluehub.jrc.ec.europa.eu/erddap/metadata/fgdc/xml/axiomdatascience_908c_6215_85e6_fgdc.xml", "https://bluehub.jrc.ec.europa.eu/erddap/metadata/iso19115/xml/axiomdatascience_908c_6215_85e6_iso19115.xml", "https://bluehub.jrc.ec.europa.eu/erddap/info/axiomdatascience_908c_6215_85e6/index.json", "http://thredds.axiomdatascience.com/thredds/dodsC/NCEP_SKIN_TEMP.nc.html", "https://bluehub.jrc.ec.europa.eu/erddap/rss/axiomdatascience_908c_6215_85e6.rss", "NCEP", "axiomdatascience_908c_6215_85e6"],
